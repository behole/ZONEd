<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #007acc;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #f5f5f5;
    }
    .primary {
      background: #007acc;
      color: white;
      border-color: #007acc;
    }
    .primary:hover {
      background: #005a9e;
    }
    .config {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ZONEd</div>
    <div>Personal Data Dropzone</div>
  </div>
  
  <div class="actions">
    <button id="savePage" class="primary">Save Current Page</button>
    <button id="saveSelection">Save Selected Text</button>
    <button id="openZoned">Open ZONEd Dashboard</button>
    <button id="searchZoned">Search ZONEd</button>
  </div>
  
  <div class="config">
    <strong>Configuration</strong>
    <input type="url" id="zonedUrl" placeholder="ZONEd Server URL (e.g., http://localhost:3001)">
    <input type="password" id="zonedToken" placeholder="API Token (optional)">
    <button id="saveConfig">Save Settings</button>
    <div id="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
